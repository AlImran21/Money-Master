<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master page</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <!-- header section -->
    <header>
        <h1 class="heading-style">My monthly expenses <i class="fa-solid fa-dollar-sign"></i></h1>
    </header>
    <!-- container section -->
    <div class="container">
        <div class="row">
            <div class="column1">
                <img class="expense-img" src="images/expenses2.jpg" alt="">
            </div>
            <div class="column2">
               <h3>Income</h3>
               <!-- income section -->
               <div class="income-area">
                   <label for="">Income:</label>
                   <input id="income-input" type="text"><br>
                   <h3>Expenses</h3>
                   <label for="">Food:</label>
                   <input id="food-input" type="text"><br><br>
                   <label for="">Rent:</label>
                   <input id="rent-input" type="text"><br><br>
                   <label for="">Clothes:</label>
                   <input id="clothes-input" type="text"><br><br><br>
                   <button id="calculate-button" class="calculate-btn">Calculate</button>
               </div>
               <!-- total section -->
               <div class="total-area">
                   <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                   <h5>Balance: <span id="balance">00</span> </h5>
               </div>
               <!-- save section -->
               <div class="saving-area">
                   <label for="">Save: </label>
                   <input id="save-input" class="save-input" type="text">
                   <span class="modulus">%</span>
                   <button id="save-button" class="save-button">Save</button>
               </div>
               <!-- remaining section -->
               <div class="total-saving">
                   <h5 class="saving-amount">Saving Amount: <span id="saving-amount">00</span> </h5>
                   <h5 id="remaining-balance" class="remaining-balance">Remaining Balance: <span id="remaining-balance">00</span> </h5>
               </div>
            </div>
        </div>
    </div>
    <!-- js script -->
    <script src="js/app.js"></script>
</body>
</html>
